<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cambio del font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Layout WP</title>
</head>
<body>
    <!-- Contenitore del layout della pagina -->
    <div class="layout">

        <!-- Setting intestazione della pagina -->
        <header>
            <div class="top-layout">
                <!-- Contenuto della Intestazione pagina -->
                <img src="img/logo.png" alt="">
                <nav class="clearfix">
                    <ul>
                        <li><a href="#">FEATURES</a></li>
                        <li><a href="#">EDITORIALS</a></li>
                        <li><a href="#">ENVIRONMENT</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">SHOP</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Corpo del contenuto della pagina -->
        <main>
            <!-- Contenitore del layout centrale -->
            <div class="center-layout">
                
                <!-- Prima sezione per il contenuto ampio -->
                <section class="jumbotron">

                </section>

                <!-- Seconda sezione contenente i vari articoli -->
                <section class="articles-layout">

                    <!-- Testa degli articoli-->
                    <article class="top-articles ">

                    </article>

                    <div class="container-articles clearfix">
                        
                        <!-- Primo articolo in colonna-->
                        <article class="cnt-articles side-column">
                            
                        </article>

                        <!-- Secondo articolo in colonna -->
                        <article class="cnt-articles center-column">

                        </article>

                        <!-- Terzo articolo in colonna -->
                        <article class="cnt-articles side-column">

                        </article>
                        
                    </div>

                </section>
            </div>
        </main>

        <!-- Footer della pagina per il contenuto finale -->
        <footer>            
            <div class="bot-layout">
                <!-- Contenuto del layout del footer -->
            </div>
        </footer>
    </div>

</body>
</html>
